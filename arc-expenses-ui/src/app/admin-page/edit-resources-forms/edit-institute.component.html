<div *ngIf="resourceForm" class="uk-panel">
    <div [formGroup]="resourceForm" class="uk-form-controls">
        <h5>Προσθήκη/Επεξεργασία Ινστιτούτου</h5>
        <div class="uk-grid uk-margin-small-top">
            <label class="uk-width-1-4">Id: </label>
            <div class="uk-width-expand">
                <input formControlName="id" class="uk-form-controls uk-input" type="text">
            </div>
        </div>
        <div class="uk-grid uk-margin-small-top">
            <label class="uk-width-1-4">Όνομα: </label>
            <div class="uk-width-expand">
                <input formControlName="name" class="uk-form-controls uk-input" type="text">
            </div>
            <!--organization: new FormControl(''),
            director: new FormControl(''),
            accountingRegistration: new FormControl(''),
            accountingPayment: new FormControl(''),
            accountingDirector: new FormControl(''),
            diaugeia: new FormControl(''),
            suppliesOffice: new FormControl(''),-->
        </div>
        <div class="uk-grid uk-margin-small-top">
            <label class="uk-width-1-4">Οργανισμός: </label>
            <div class="uk-width-expand">
                <select formControlName="organization" class="uk-form-controls uk-select">
                    <option value="ARC">ARC</option>
                </select>
            </div>
        </div>
        <div class="uk-grid uk-margin-small-top uk-grid">
            <label class="uk-width-1-4">Διευθυντής: </label>
            <div class="uk-width-expand" formGroupName="director">
                <input formControlName="email" class="uk-form-controls uk-input" type="text" placeholder="Email">
                <input formControlName="firstname" class="uk-form-controls uk-input" type="text" placeholder="Όνομα">
                <input formControlName="lastname" class="uk-form-controls uk-input" type="text" placeholder="Επώνυμο">
                <div formArrayName="delegates" class="uk-margin-small-top uk-grid">
                    <label class="uk-width-1-4">Εκπρόσωποι: </label>
                    <div class="uk-width-expand">
                        <div *ngFor="let delegate of (resourceForm.controls['director']).controls.delegates.controls; let i = index;">
                            <div [formGroupName]="i">
                                <input formControlName="email" class="uk-form-controls uk-input" type="text" placeholder="Email">
                                <input formControlName="firstname" class="uk-form-controls uk-input" type="text" placeholder="Όνομα">
                                <input formControlName="lastname" class="uk-form-controls uk-input" type="text" placeholder="Επώνυμο">
                                <div class="uk-grid uk-margin-small-top">
                                    <label class="uk-width-1-3">Hidden: </label>
                                    <div class="uk-width-expand">
                                        <input formControlName="hidden" class="uk-form-controls uk-checkbox" type="checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
