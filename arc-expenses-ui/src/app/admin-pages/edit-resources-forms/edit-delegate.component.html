<div *ngIf="resourceForm" class="uk-margin-bottom">
    <div [formGroup]="resourceForm">
        <div class="">
            <!--<label class="uk-form-label" for="firstname_{{ id }}">Όνομα</label>-->
            <div class="">
                <input type="text" placeholder="Όνομα" id="firstname_{{ id }}" class="uk-input"
                       formControlName="firstname" />
            </div>
        </div>
        <div class="">
            <!--<label class="uk-form-label" for="lastname_{{ id }}">Επώνυμο</label>-->
            <div class="">
                <input type="text" placeholder="Επώνυμο" id="lastname_{{ id }}" class="uk-input"
                       formControlName="lastname"/>
            </div>
        </div>
        <div class="">
            <!--<label class="uk-form-label" for="email_{{ id }}">Email (*)</label>-->
            <div class="">
                <input type="email" placeholder="Email (*)" id="email_{{ id }}" class="uk-input"
                       formControlName="email"/>
            </div>
        </div>
        <div>
            <label class="uk-input" for="hidden_{{ id }}">
                Απόκρυψη ονόματος <input type="checkbox" id="hidden_{{ id }}"
                                         class="uk-checkbox uk-margin-small-left"
                                         formControlName="hidden"/>
            </label>
        </div>
    </div>
</div>
